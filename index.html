  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="styles.css" />
    <title>DevLinks</title>

  <body>
    <div id="container">
      <div id="profile">

      <ul>

          <a
            href="https://www.youtube.com/@programmingpa/videos"
            target="_blank"

        <li>

      <div id="social-links">

        <a href="https://www.instagram.com/lu.snts.cas/" target="_blank">

        </a>
        <a href="https://www.youtube.com/@programmingpa/videos" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/lucas-santos-07446190/"

        >

        </a>
      </div>

      <footer>
        Feito com ♥ pela
        <a href="https://programmingps.com.br">ProgrammingPA</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
